<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Playing Badminton</title>
    <style>
        .field {
            height: 300px;
            width: 800px;
            border: 1px solid;
        }

        .field:hover .badminton {
            transform: rotate(-35deg);
        }
    </style>
</head>

<body>
    <div class="field">
        <div class="badminton">
            <img src="badminton.jpg" alt="single badminton">
        </div>
    </div>
</body>

</html>
